<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Sign Up</h3>
</div>
<div class="modal-body" id="modal-body">
  
    <div class="form-group">
    <label for="exampleInputEmail1">Full Name </label>
    <input type="text" class="form-control" id="InputName1" placeholder="Enter Full Name">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="InputEmail1" placeholder="Enter Email">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="InputPassword1" placeholder="Enter Password">
  </div>
</div>
<div class="modal-footer">
    <button type="submit" class="btn btn-primary" ng-click="$ctrl.ok()">Submit</button>
    
    <button type="button" class="btn btn-primary" ng-click="$ctrl.cancel()">Cancel</button>
       
</div>
